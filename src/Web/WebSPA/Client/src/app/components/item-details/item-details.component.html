<h3>{{item.new_name}}</h3>
<div>
    <div class="row">
        <div class="col-md-3"><img src="/assets/angular-icon.svg" width="200px"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Description: {{item.new_description}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Category: {{item.new_category}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Price: {{item.new_price}}</div>
    </div>
    <div class="row">
        <div class="col-md-3"><button (click)="addToBasket()" id="addToBasket">Add to Basket</button></div>
    </div>
</div>
